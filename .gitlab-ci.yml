   stages:
     - deploy

   deploy:
     stage: deploy
     only:
       - main
     script:
       - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
       - eval $(ssh-agent -s)
       - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
       - mkdir -p ~/.ssh
       - chmod 700 ~/.ssh
       - ssh -o StrictHostKeyChecking=no $USER@$HOST "/home/azureuser/update_and_rebuild.sh"
